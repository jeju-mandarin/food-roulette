    <script>
        // --- JavaScript ë¡œì§ ---
        
        // 1. í•„ìš”í•œ HTML ìš”ì†Œ ì„ íƒ
        const resultDisplay = document.getElementById('result-display');
        const spinBtn = document.getElementById('spin-btn');
        const newMenuInput = document.getElementById('new-menu-input');
        const addMenuBtn = document.getElementById('add-menu-btn');
        const menuListEl = document.getElementById('menu-list');

        // 2. ë©”ë‰´ ë°ì´í„° ê´€ë¦¬
        const STORAGE_KEY = 'foodMenu';
        let menuItems = [
            'ì§œì¥ë©´', 'í–„ë²„ê±°', 'ì œìœ¡ë³¶ìŒ', 'ëˆê¹ŒìŠ¤', 'ì´ˆë°¥', 'íŒŒìŠ¤íƒ€', 'ì¹˜í‚¨', 'í”¼ì', 'êµ­ë°¥', 'ê¹€ì¹˜ì°Œê°œ'
        ];

        // 3. localStorageì—ì„œ ë©”ë‰´ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadMenu() {
            const storedMenu = localStorage.getItem(STORAGE_KEY);
            if (storedMenu) {
                menuItems = JSON.parse(storedMenu);
            }
            // (ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ê¸°ë³¸ê°’ menuItems ì‚¬ìš©)
        }

        // 4. localStorageì— ë©”ë‰´ ì €ì¥í•˜ê¸°
        function saveMenu() {

        // 5. í™”ë©´ì— ë©”ë‰´ ëª©ë¡ ê·¸ë¦¬ê¸° (ì¶”ê°€/ì‚­ì œ ì‹œ í˜¸ì¶œ)
        function renderMenuList() {
            menuListEl.innerHTML = ''; // ëª©ë¡ ë¹„ìš°ê¸°
            
            if (menuItems.length === 0) {
                menuListEl.innerHTML = '<li>ë©”ë‰´ë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”!</li>';
                return;
            }

            menuItems.forEach((item, index) => {
                const li = document.createElement('li');
                
                const text = document.createElement('span');
                text.textContent = item;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'X';

                // [ì´ë²¤íŠ¸] ì‚­ì œ ë²„íŠ¼ í´ë¦­ ì‹œ
                deleteBtn.addEventListener('click', function() {

                    saveMenu(); // ì €ì¥

                li.appendChild(text);

        // 6. [ì´ë²¤íŠ¸] ìƒˆ ë©”ë‰´ ì¶”ê°€ ë²„íŠ¼ í´ë¦­ ì‹œ
        addMenuBtn.addEventListener('click', function() {

                } else {

        // 7. [ì´ë²¤íŠ¸] ë£°ë › ëŒë¦¬ê¸° ë²„íŠ¼ í´ë¦­ ì‹œ
        spinBtn.addEventListener('click', function() {

            resultDisplay.classList.remove('active'); // ê°•ì¡° íš¨ê³¼ ì œê±°
            resultDisplay.style.color = '#999';

            let spinCount = 0;

            const spinInterval = 100; // 0.1ì´ˆë§ˆë‹¤ ë³€ê²½

            const interval = setInterval(() => {

                const randomIndex = Math.floor(Math.random() * menuItems.length);

                    // ìµœì¢… ê²°ê³¼ ì„ íƒ

                    spinBtn.disabled = false; // ë²„íŠ¼ í™œì„±í™”

            }, spinInterval);
        });

        // --- í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™” ---
        document.addEventListener('DOMContentLoaded', () => {
