    <style>

<body>

    <div class="container">
        <h1>ğŸŒ€ ì˜¤ëŠ˜ ë­ ë¨¹ì§€?</h1>
        
        <div id="result-display">
            <span>ë©”ë‰´ë¥¼ ê³¨ë¼ë³´ì„¸ìš”!</span>
        </div>
        <button id="spin-btn">ëŒë¦¬ê¸°!</button>

        <div class="menu-management">
            <h2>ë©”ë‰´ ê´€ë¦¬ (localStorage)</h2>
            <div class="add-form">
                <input type="text" id="new-menu-input" placeholder="ìƒˆ ë©”ë‰´ (ì˜ˆ: í”¼ì)">
                <button id="add-menu-btn">ì¶”ê°€</button>
            </div>
            <ul id="menu-list">
                </ul>
        </div>
    </div>

    <script>
        // --- JavaScript ë¡œì§ ---
        
        const resultDisplay = document.getElementById('result-display');
        const spinBtn = document.getElementById('spin-btn');
        const newMenuInput = document.getElementById('new-menu-input');
        const addMenuBtn = document.getElementById('add-menu-btn');
        const menuListEl = document.getElementById('menu-list');

        const STORAGE_KEY = 'foodMenu';

        // --- [ìˆ˜ì •ëœ ë¶€ë¶„] ---
        let menuItems = [
            'ì§œì¥ë©´', 'í–„ë²„ê±°', 'ì œìœ¡ë³¶ìŒ', 'ëˆê¹ŒìŠ¤', 'ì´ˆë°¥', 'íŒŒìŠ¤íƒ€', 'ì¹˜í‚¨', 'í”¼ì', 'ìˆœëŒ€êµ­ë°¥', 'ê¹€ì¹˜ì°Œê°œ'
        ];
        // ---------------------

        function loadMenu() {
            const storedMenu = localStorage.getItem(STORAGE_KEY);
            // [ìˆ˜ì •] ì €ì¥ëœ ë©”ë‰´ê°€ ì—†ìœ¼ë©´ ê¸°ë³¸ ë©”ë‰´ë¥¼ ì‚¬ìš©í•˜ê³ , *ìˆìœ¼ë©´* ì €ì¥ëœ ë©”ë‰´ë¥¼ ì”€
            if (storedMenu) {
                menuItems = JSON.parse(storedMenu);
            } else {
                // ì €ì¥ëœ ë©”ë‰´ê°€ ì—†ìœ¼ë©´(ìµœì´ˆ ë°©ë¬¸ ì‹œ) ê¸°ë³¸ ë©”ë‰´ë¥¼ localStorageì— ì €ì¥
                saveMenu();
            }
        }

        function saveMenu() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(menuItems));
        }

        function renderMenuList() {
            menuListEl.innerHTML = '';
            
            if (menuItems.length === 0) {
                menuListEl.innerHTML = '<li>ë©”ë‰´ë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”!</li>';
                return;
            }

            menuItems.forEach((item, index) => {
                const li = document.createElement('li');
                
                const text = document.createElement('span');
                text.textContent = item;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'X';
                deleteBtn.className = 'delete-btn';
                
                deleteBtn.addEventListener('click', function() {
                    menuItems.splice(index, 1);
                    saveMenu();
                    renderMenuList();
                });
                
                li.appendChild(text);
                li.appendChild(deleteBtn);
                menuListEl.appendChild(li);
            });
        }

        addMenuBtn.addEventListener('click', function() {
            const newItem = newMenuInput.value.trim();
            
            if (newItem) {
                if (menuItems.includes(newItem)) {
                    alert('ì´ë¯¸ ìˆëŠ” ë©”ë‰´ì…ë‹ˆë‹¤.');
                } else {
                    menuItems.push(newItem);
                    saveMenu();
                    renderMenuList();
                    newMenuInput.value = '';
                }
            }
        });

        spinBtn.addEventListener('click', function() {
            if (menuItems.length === 0) {
                alert('ë©”ë‰´ê°€ ì—†ìŠµë‹ˆë‹¤! ë©”ë‰´ë¥¼ ë¨¼ì € ì¶”ê°€í•´ì£¼ì„¸ìš”.');
                return;
            }

            spinBtn.disabled = true;
            resultDisplay.classList.remove('active');
            resultDisplay.style.color = '#999';

            let spinCount = 0;
            const totalSpins = 20;
            const spinInterval = 100;

            const interval = setInterval(() => {
                spinCount++;
                
                const randomIndex = Math.floor(Math.random() * menuItems.length);
                resultDisplay.textContent = menuItems[randomIndex];

                if (spinCount >= totalSpins) {
                    clearInterval(interval);
                    
                    const finalIndex = Math.floor(Math.random() * menuItems.length);
                    const finalResult = menuItems[finalIndex];
                    
                    resultDisplay.textContent = finalResult;
                    resultDisplay.classList.add('active');
                    resultDisplay.style.color = '';
                    spinBtn.disabled = false;
                }
            }, spinInterval);
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadMenu();
            renderMenuList();
        });
    </script>
